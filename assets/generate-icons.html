<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .icon-preview {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>Extension Icon Generator</h1>
  <p>This tool generates placeholder icons for the Chrome extension. Right-click each icon and "Save image as..." to save.</p>
  
  <div id="icons"></div>
  
  <script>
    const sizes = [16, 48, 128];
    const container = document.getElementById('icons');
    
    sizes.forEach(size => {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Draw background
      ctx.fillStyle = '#2563eb';
      ctx.fillRect(0, 0, size, size);
      
      // Draw text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('AC', size / 2, size / 2);
      
      // Create download link
      const div = document.createElement('div');
      div.className = 'icon-preview';
      div.innerHTML = `
        <canvas id="canvas-${size}" width="${size}" height="${size}"></canvas>
        <br>
        <button onclick="downloadIcon(${size})">Download icon-${size}.png</button>
      `;
      container.appendChild(div);
      
      // Copy canvas content
      const previewCanvas = div.querySelector('canvas');
      const previewCtx = previewCanvas.getContext('2d');
      previewCtx.drawImage(canvas, 0, 0);
      
      // Store canvas for download
      window[`canvas_${size}`] = canvas;
    });
    
    function downloadIcon(size) {
      const canvas = window[`canvas_${size}`];
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
